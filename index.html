<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <!-- Bootstrap core CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
     <title>GPA Calculator</title>
</head>
<body>
    <div id="heading">
        <h1>GPA Calculator</h1>
        <h3>(for VTU students)</h3>
    </div>

    <hr><hr>
    
    
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 form-div">
                <form>
                    <h3 class="text-center">5th SEM GPA Calculator</h3>
                    <div class="form-group">
                    <label>18CS51</label>
                    <input type="number" id="cs51" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CS52</label>
                    <input type="number" id="cs52" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CS53</label>
                    <input type="number" id="cs53" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CS54</label>
                    <input type="number" id="cs54" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CS55</label>
                    <input type="number" id="cs55" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CS56</label>
                    <input type="number" id="cs56" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CSL57</label>
                    <input type="number" id="cs57" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CSL58</label>
                    <input type="number" id="cs58" class="input form-control form-control-lg">
                    </div>
                    <div class="form-group">
                    <label>18CIV59</label>
                    <input type="number" id="cs59" class="input form-control form-control-lg">
                    </div>

                    <div class="form-group">
                        <label>total SGPA: </label>
                        <output id="result"></output>
                    </div>
                </form> 
            </div>  
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    
</body>
