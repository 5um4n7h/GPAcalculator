<script type="text/javascript">
    $(".input").on('input',function(){

        var x1= document.getElementById('sem1').value;
        x1 = parseFloat(x1);

        var x2= document.getElementById('sem2').value;
        x2 = parseFloat(x2);

        var x3= document.getElementById('sem3').value;
        x3 = parseFloat(x3);

        var x4= document.getElementById('sem4').value;
        x4 = parseFloat(x4);

        var x5= document.getElementById('sem5').value;
        x5 = parseFloat(x5);

        var x6= document.getElementById('sem6').value;
        x6 = parseFloat(x6);

        var x7= document.getElementById('sem7').value;
        x7 = parseFloat(x7);

        var x8= document.getElementById('sem8').value;
        x8 = parseFloat(x8);

      
        if(Number.isNaN(x1))
        x1 = 0;
        if(Number.isNaN(x2))
        x2=0;
        if(Number.isNaN(x3))
        x3=0;
        if(Number.isNaN(x4))
        x4=0;
        if(Number.isNaN(x5))
        x5=0;
        if(Number.isNaN(x6))
        x6=0;
        if(Number.isNaN(x7))
        x7=0;
        if(Number.isNaN(x8))
        x8=0;
        


        var credit1=20;
        var credit2=20;
        var credit3=24;
        var credit4=24;
        var credit5=24;
        var credit6=25;
        var credit7=25;
        var credit8=25;
        
        var credit=credit1+credit2+credit3+credit4+credit5+credit6+credit7+credit8;

        document.getElementById('result').value=((x1*credit1)+(x2*credit2)+(x3*credit3)+(x4*credit4)+(x5*credit5)+(x6*credit6)+(x7*credit7)+(x8*credit8))/credit;

        });
</script>
